<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <a class="navbar-brand" href="#"><img id="logo" class="d-inline-block mr-1" alt="{{.Site.Params.logoNav}}" src="{{ .Site.BaseURL }}img/logo.svg"> <span class="logo-name">PESTILLI <span class="orange-text">LAB</span></span></a>
    <ul class="nav justify-content-end nav-pills">
        {{ $currentNode := . }}
        <!-- apply active class to the current tab -->
        {{- $firstUrlElement := print "/" (index (split .URL "/") 1) -}}
        {{ range .Site.Menus.main }} 
            <!-- Single level menus -->
            <li class="nav-item"><a href="{{.URL}}" class="nav-link {{if or ($.IsMenuCurrent "main" .) (eq ($firstUrlElement|lower) (.URL|lower)) }}active{{end}}">{{ .Name }}</a></li>
        {{ end }}
    </ul>
</nav>
